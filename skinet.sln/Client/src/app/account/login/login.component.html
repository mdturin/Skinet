<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Login Header -->
      <div class="text-center mb-4">
        <h1 class="mb-3">Login</h1>
      </div>

      <!-- Email Input -->
      <app-floating-input
        formControlName="email"
        label="Email"
        type="email"
      ></app-floating-input>

      <!-- Password Input -->
      <app-floating-input
        formControlName="password"
        label="Password"
        type="password"
      ></app-floating-input>

      <!-- Login Button -->
      <div class="d-grid">
        <button
          [disabled]="loginForm.invalid"
          class="btn btn-lg btn-primary mt-3"
          type="submit"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
