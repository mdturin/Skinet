<div class="container mt-2">
  <div *ngIf="(basket$ | async)?.basketItems.length === 0">
    <p>There is no item in your basket.</p>
  </div>

  <div *ngIf="(basket$ | async)?.basketItems.length > 0">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="py-2 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of (basket$ | async)?.basketItems">
                    <th scope="row">
                      <div class="p-2">
                        <img
                          src="{{ item.pictureUrl }}"
                          alt="{{ item.productName }}"
                          class="img-fluid rounded shadow-sm"
                          style="max-height: 50px; max-width: 50px"
                        />
                        <div class="ml-3 d-inline-block align-middle">
                          <h5 class="mb-0">
                            <a
                              routerLink="/shop/{{ item.id }}"
                              class="text-dark d-inline-block align-middle"
                              >{{ item.productName }}</a
                            >
                          </h5>
                          <span
                            class="text-muted font-weight-normal font-italic d-block"
                          >
                            Type: {{ item.type }}
                          </span>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle">
                      <strong>{{ item.price | currency }}</strong>
                    </td>
                    <td class="align-middle">
                      <div class="d-flex align-items-center">
                        <button
                          class="btn btn-sm btn-outline-secondary"
                          (click)="decrementItemQuantity(item)"
                        >
                          -
                        </button>
                        <span class="mx-2">{{ item.quantity }}</span>
                        <button
                          class="btn btn-sm btn-outline-secondary"
                          (click)="incrementItemQuantity(item)"
                        >
                          +
                        </button>
                      </div>
                    </td>
                    <td class="align-middle">
                      <strong>{{
                        item.price * item.quantity | currency
                      }}</strong>
                    </td>
                    <td class="align-middle">
                      <a
                        class="text-danger"
                        (click)="removeItemFromBasket(item)"
                      >
                        <i class="fa fa-trash" style="font-size: 2em"></i>
                      </a>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <a
              routerLink="/checkout"
              class="btn btn-outline-primary py-2 btn-block"
            >
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
