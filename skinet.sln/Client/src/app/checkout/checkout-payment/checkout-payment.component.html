<div class="mt-4" [formGroup]="checkoutForm">
  <div class="row">
    <div class="form-group col-12" formGroupName="paymentForm">
      <app-floating-input [label]="'Name on Card'" formControlName="nameOnCard">
      </app-floating-input>
    </div>
    <div class="form-group col-6 my-2">
      <div #cardNumber class="form-control py-3"></div>
      <ng-container *ngIf="cardErrors">
        <span class="text-danger">
          {{ cardErrors }}
        </span>
      </ng-container>
    </div>
    <div class="form-group col-3 my-2">
      <div #cardExpiry class="form-control py-3"></div>
    </div>
    <div class="form-group col-3 my-2">
      <div #cardCvc class="form-control py-3"></div>
    </div>
  </div>
</div>

<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row my-3"
>
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back To Payment
  </button>
  <button
    [disabled]="
      loading ||
      !checkoutForm.get('paymentForm').valid ||
      !cardNumberValid ||
      !cardExpiryValid ||
      !cardCvcValid
    "
    class="btn btn-primary"
    (click)="submitOrder()"
  >
    Submit Order <i class="fa fa-angle-right"> </i>
    <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
  </button>
</div>
