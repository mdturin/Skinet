<div class="mt-4" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Shipping Address</h4>
    <button class="btn btn-outline-success">Save as default address</button>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6">
        <app-floating-input [label]="'First Name'" formControlName="firstName"></app-floating-input>
    </div>
    <div class="form-group col-6">
        <app-floating-input [label]="'Last Name'" formControlName="lastName"></app-floating-input>
    </div>
    <div class="form-group col-6">
        <app-floating-input [label]="'Street'" formControlName="street"></app-floating-input>
    </div>
    <div class="form-group col-6">
        <app-floating-input [label]="'City'" formControlName="city"></app-floating-input>
    </div>
    <div class="form-group col-6">
        <app-floating-input [label]="'State'" formControlName="state"></app-floating-input>
    </div>
    <div class="form-group col-6">
        <app-floating-input [label]="'ZipCode'" formControlName="zipcode"></app-floating-input>
    </div>
  </div>
</div>
