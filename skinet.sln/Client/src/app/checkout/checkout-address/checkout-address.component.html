<div class="mt-4" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Shipping Address</h4>
    <button
      class="btn btn-outline-success"
      [disabled]="
        !checkoutForm.get('addressForm').valid ||
        !checkoutForm.get('addressForm').dirty
      "
      (click)="saveUserAddress()"
    >
      Save as default address
    </button>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6">
      <app-floating-input
        [label]="'First Name'"
        formControlName="firstName"
      ></app-floating-input>
    </div>
    <div class="form-group col-6">
      <app-floating-input
        [label]="'Last Name'"
        formControlName="lastName"
      ></app-floating-input>
    </div>
    <div class="form-group col-6">
      <app-floating-input
        [label]="'Street'"
        formControlName="street"
      ></app-floating-input>
    </div>
    <div class="form-group col-6">
      <app-floating-input
        [label]="'City'"
        formControlName="city"
      ></app-floating-input>
    </div>
    <div class="form-group col-6">
      <app-floating-input
        [label]="'State'"
        formControlName="state"
      ></app-floating-input>
    </div>
    <div class="form-group col-6">
      <app-floating-input
        [label]="'ZipCode'"
        formControlName="zipcode"
      ></app-floating-input>
    </div>
  </div>
</div>

<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row my-3"
>
  <button class="btn btn-outline-primary" routerLink="/basket">
    <i class="fa fa-angle-left"></i> Back To Basket
  </button>
  <button class="btn btn-primary" cdkStepperNext>
    Go To Delivery <i class="fa fa-angle-right"> </i>
  </button>
</div>
