<div class="container mt-5">
  <div><i class="fa fa-check-circle fa-5x" style="color: green"></i></div>
  <h2>Thank you. Your order is confirmed</h2>
  <p class="mb-4">
    Your order isn't shipped yet. We will send you an email when your order is
    shipped.
  </p>
  <button
    *ngIf="order"
    routerLink="/orders/{{ order.id }}"
    class="btn btn-outline-primary mr-2"
    routerLinkActive="active"
  >
    View your order
  </button>
  <button *ngIf="!order" routerLink="/orders" class="btn btn-outline-success">
    View your order
  </button>
</div>
