<header>
    <span *ngIf="totalCount && totalCount > 0">
      Showing <strong>
        {{ getstartItemInfo() }} - {{ getEndItemInfo() }}
      </strong> of <strong>
        {{ totalCount }}
      </strong> results.
    </span>
    <span *ngIf="totalCount === 0">
      There are <strong>0</strong> results for your filter.
    </span>
  </header>
