<div class="form-floating mt-2">
  <input
    #input
    [ngClass]="
      controlDir && controlDir.control && controlDir.control.touched
        ? controlDir.control.valid
          ? 'is-valid'
          : 'is-invalid'
        : null
    "
    [type]="type"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    id="{{ label }}"
    class="form-control"
    placeholder="{{ label }}"
  />
  <label for="{{ label }}">{{ label }}</label>
  <div
    class="invalid-feedback"
    *ngIf="
      controlDir &&
      controlDir.control &&
      !controlDir.control.valid &&
      controlDir.control.touched
    "
  >
    <span *ngIf="controlDir.control.errors?.required"
      >{{ label }} is required</span
    >
    <span *ngIf="controlDir.control.errors?.pattern">Invalid {{ label }}</span>
  </div>
</div>
