<pagination
  [boundaryLinks]="true"
  [totalItems]="totalCount"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
  (pageChanged)="onPageChanged($event)"
  [itemsPerPage]="pageSize"
  [hidden]="totalCount <= pageSize"
  [ngModel]="pageNumber"
></pagination>
